<script>
	var arr = [];
	var database = firebase.database();
	database.ref("tele/").on('value', function (snapshot) {

		if (snapshot.exists()) {
			var content = '';
			snapshot.forEach(function (data) {
				var val = data.val();
				arr.push(val.val1);
			});
		}
	});

	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
			datasets: [{
				label: '# of Votes',
				data: [arr],
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
				],
				borderColor: [
					'rgba(255,99,132,1)',
				],
				borderWidth: 2
			}]
		},
		
	});
